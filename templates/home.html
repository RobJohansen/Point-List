<html>
  <head>
    <meta charset="utf-8" />

    <title>Point-List</title>
    
    <link rel="stylesheet" type="text/css" href="styles/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="styles/Krona-One.css">
    <link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/bootstrap-theme.min.css">

    <link rel="stylesheet" type="text/css" href="styles/main.css">

    <script type="text/javascript" src="scripts/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="scripts/jquery-ui.js"></script>
    <script type="text/javascript" src="scripts/bootstrap.min.js"></script>
    
    <script type="text/javascript" src="scripts/main.js"></script>
  </head>
    
  <body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">
          Point-List
        </a>
      </div>

      <ul class="nav navbar-nav navbar-right">
        <p class="navbar-text message" />

        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">
            <i class="fa fa-plus"></i>
          </a>

          <ul class="dropdown-menu" role="menu">
            {% for type, ls in rs|groupby('type.name') %}
              <li class="type">{{ type }}</li>

              {% for l in ls %}
                <li class="btn-add" tag="{{ l.key().id() }}">
                  <a href="#">{{ l.name }}</a>
                </li>
              {% endfor %}
            {% endfor %}
          </ul>
        </li>

        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">
            <i class="fa fa-gear"></i>
          </a>
          <ul class="dropdown-menu">
            <li><a href="{{ auth_url }}">Logout</a></li>
          </ul>
        </li>
      </ul>
    </nav> 

    <div class="rows">
      {% for m in ms %}
        {% include "templates/row.html" %}
      {% endfor %}
    </div>
  </body>
</html>
