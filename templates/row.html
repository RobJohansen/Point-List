<div class="panel panel-default">

  <div class="panel-heading">
    <span class="pad">
      <i class="btn-grip fa fa-chevron-right"></i>
    </span>

    <span class="pad pull-right" tag="{{ m.key().id() }}">
      <i class="btn-edit fa {{ 'fa-pencil' if m.username else 'fa-check' }}"></i>

      <i class="btn-remove fa fa-times"></i>
    </span>

    <span class="pad view {{ 'hide' if not m.username }}">
      <span class="scheme" data-toggle="collapse" data-target="#row{{ m.key().id() }}">
        {{ m.scheme.name }}
      </span>

      <span class="inner-pad pull-right">
        <span class="points">
          {{ m.points }}
        </span>

        <i class="btn-update fa fa-refresh"></i>&nbsp;
      </span>
    </span>

    <span class="pad edit {{ 'hide' if m.username }}">
      <input  class="form-control input-sm" type="text" placeholder="Name" value="{{ m.scheme.name }}" name="name" />

      <span class="inner-pad pull-right">
        <input class="form-control input-sm" type="text" placeholder="Username" value="{{ m.username or '' }}" name="username" />

        <input class="form-control input-sm"  type="password" placeholder="Password" value="{{ m.password or '' }}" name="password" />
      </span>
    </span>
  </div>

  <div class="collapse" id="row{{ m.key().id() }}">
    <div class="panel-body">
      {{ m.content|safe }}
    </div>
  </div>

</div>
